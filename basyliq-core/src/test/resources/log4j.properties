log4j.rootLogger=WARN, stdout

log4j.logger.com.extremefin.finstinct=DEBUG, stdout
log4j.additivity.com.extremefin.finstinct=false

log4j.logger.org.hibernate=WARN, stdout
log4j.additivity.org.hibernate=false

# Uncomment to trace Hibernate and its Spring integration
#log4j.logger.org.hibernate.type=TRACE
# log4j.logger.org.springframework.orm=DEBUG

# Uncomment to trace Spring JDBC
# log4j.logger.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# log4j.logger.org.springframework.jdbc.core.StatementCreatorUtils=TRACE 

log4j.logger.org.springframework=WARN, stdout
log4j.additivity.org.springframework=false

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p [%C] %m%n